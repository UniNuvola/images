name: Rebuild Images

on:
  push:
    branches: [ "main", "latest" ]
  pull_request:
    branches: [ "main", "latest"]

jobs:
  define-matrix:
    runs-on: self-hosted

    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}

    steps:
      - uses: actions/checkout@v4
      - name: 🔍 Find dirs
        id: dirs
        run: |
          python .github/workflows/matrixbuilder.py >> "$GITHUB_OUTPUT"

  build:
    needs: define-matrix
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        dir: ${{ fromJSON(needs.define-matrix.outputs.dirs) }}

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: 🛠 Build Docker image
        run: cd ${{ matrix.dir}} && make build

      - name: 🚀 Push Docker image
        run: cd ${{ matrix.dir}} && make push
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.base_ref == 'latest')
